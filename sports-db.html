<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports DB API</title>
    <!-- bootstrap Style shit  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vanilla Css Style ------- -->
    <style>
        #spinner{
            display: none;
        }
    </style>
</head>

<body class="bg-danger">
    <h1 class="text-center text-warning mt-5">SPorts DB API</h1>
    <!-- Search Input field -->
    <div class="d-flex w-50 mx-auto">
        <input id="input-field" class="form-control me-2" type="search" placeholder="Search Player Name" aria-label="Search">
        <button onclick="loadPlayer()" class="btn btn-success" type="submit">Search</button>
    </div>
    <!-- -----------Set Spinner Item ------------ -->
    <div id="spinner" class="">
        <div class="d-flex align-items-center text-warning">
            <strong>Loading...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
          </div>

    </div> 
    
    
    <!------- See Details Single Player ------------ -->
    <div id="see-detail" class="container d-flex justify-content-center">

    </div>
    
    
    <!-- Main div-------- -->
    <div id="main" class="row container">

    </div>
    

    <script src="sports.js"></script>
</body>
</html>
